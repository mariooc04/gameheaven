{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
    <h2>Registro</h2>
    <form action="createCliente/" method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Taaaaaaa@aaaaa.com" required><br><br>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="passwd">Contrase침a:</label>
        <input type="password" id="passwd" name="passwd" pattern=".{8,}" required><br><br>

        <label for="passwd2">Repetir contrase침a:</label>
        <input type="password" id="passwd2" name="passwd2"  required><br><br>

        <label for="tienda">Selecciona una tienda:</label>
        <select id="tienda" name="tienda">
            <option value="opcion1">Huesca</option>
            <option value="opcion2">Zaragoza</option>
            <option value="opcion3">Campo</option>
        </select><br><br>
        <button id="registerBTN" class="btn btn-primary">Registrarse</button>
    </form>
    

    <script>
        var registerBTN = document.getElementById("registerBTN");
        registerBTN.addEventListener("click", function(){
            var email = document.getElementById("email").value;
            var usuario = document.getElementById("usuario").value;
            var password = document.getElementById("passwd").value;
            var tienda = document.getElementById("tienda").value;

            alert(email + " " + usuario + " " + password + " " + tienda)

            fetch('createCliente/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Puedes agregar otros encabezados si es necesario
                },
                body: JSON.stringify({ email, usuario, tienda }),
            })
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta de la vista createCliente
                alert('Petici칩n exitosa');
            })
            .catch(error => {
                console.error('Error en la petici칩n:', error);
            });
        });
</body>
</html>
