{% extends "main/base.html" %}
{% load static %}

{%block title %}Iniciar Sesión{% endblock %}
{% block barraNavegacion %}{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-outline-light">Iniciar Sesión</button>
</form>
<p>No tienes una cuenta, regístrate: <a href="/register" class="btn btn-outline-success btn-sm">Registararse</a></p>
{% endblock %}
