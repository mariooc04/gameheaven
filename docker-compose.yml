version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: gameheavendb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sisinf_C6
  web:
    volumes:
      - static:/static
    build: 
      context: .
    ports:
      - "8000:8000"
    depends_on:
        - db
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - web

